  <script>
    // iOS PWA: ensure focusing inputs scrolls them into view which triggers the keyboard in standalone
    (function() {
      var isStandalone = window.matchMedia && (window.matchMedia('(display-mode: standalone)').matches || navigator.standalone);
      if (!isStandalone) return;
      document.addEventListener('focusin', function(e) {
        var t = e.target;
        if (!t || !t.tagName) return;
        var tag = String(t.tagName).toLowerCase();
        if (tag === 'input' || tag === 'textarea' || tag === 'select') {
          // Defer to allow browser to begin focus, then scroll into view
          setTimeout(function() {
            try { t.scrollIntoView({ block: 'center', behavior: 'smooth' }); } catch (err) {}
            // Nudge scroll to force layout
            window.scrollTo({ top: window.scrollY + 1 });
            window.scrollTo({ top: Math.max(0, window.scrollY - 1) });
          }, 100);
        }
      });
    })();
  </script>
